<!DOCTYPE html>
<html lang="en" data-ds-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Equinox</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <div class="starting-header"></div>
            <a class="equinox" href="#"><h1>Equinox</h1></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-white"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="hover-orange nav-link text-white" href="#"
                    >About Us</a
                  >
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-white"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Services
                  </a>
                  <ul class="dropdown-menu" data-bs-theme="dark">
                    <li>
                      <a class="dropdown-item" href="#">Disaster Management</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#"
                        >Crowd Sourcing Donations</a
                      >
                    </li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
              </ul>
              <button type="button" class="beej-btn btn">Donate</button>
              <button type="button" class="beej-login btn btn-outline">
                Login
              </button>
              <button type="button" class="beej-btn btn">Sign Up</button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="top-carousel">
      <div class="text-bg">
        <h2>Inki Pinki Ponki</h2>
        <p>Toh isi baat pe karo Donate</p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
